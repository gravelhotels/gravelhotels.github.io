---
layout: default
title: Gravel | Login
---
<div id="login-page">
    <div id="contentsMain">
        <img class="login-logo logo" src="/assets/logo-no-words.png">
        <h2 class="log-in-text">LOGIN</h2>
        <div class="container">
            <input type="text" name="uname" class="userLogIn" required id="email" placeholder="Email">
            <input type="password" name="psw" class="userLogIn" required id="password" placeholder="Password">
            <a href="index.html"><button id="liButton" onclick=showMessage()>Log In</button></a>
        </div>
        <div id="signUpPrompt">
            <p id="accountPrompt">Don't have an account?</p>
            <a id="suLink">Sign Up</a>
        </div>
    </div>
</div>
